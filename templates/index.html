<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body style="background-color: rgb(233, 233, 233);">

<div class="container">
  <h1 class="jumbotron " style="background-color: #8c52ff;">Système de détection de l'esca</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group ">       
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd"
        style="height: 100px; width: 500px; margin: auto;">
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-success" style="width: 500px;">Submit</button>
    </div>  
  </form>

	{% if prediction %}
  <div class="text-center" style="margin-top: 30px;">
  <img src="{{img_path}}" height="400px" width="400px">
	<h2> Prediction annoncé <i> {{prediction}} </i></h2>
  </div>
	{% endif %}

</div>

</body>
</html>
